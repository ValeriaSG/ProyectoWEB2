<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapStyle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CapStyle</h1>
        <div id="user-info">
            <span id="user-name"></span>
            <button id="logout-button" style="display:none;">Cerrar sesión</button>
            <button id="login-button">Iniciar sesión</button>
        </div>
    </header>
    
    <div id="products">
    </div>

    <div id="cart">
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-button">Finalizar compra</button>
    </div>

    <div id="auth">
        <h2 id="auth-title">Iniciar sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <form id="signup-form" style="display:none;">
            <h3>Crear cuenta</h3>
            <input type="text" id="signup-name" placeholder="Nombre" required>
            <input type="text" id="signup-lastname" placeholder="Apellido" required>
            <input type="email" id="signup-email" placeholder="Correo electrónico" required>
            <input type="password" id="signup-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <button id="toggle-auth" onclick="toggleAuth()">¿No tienes cuenta? Regístrate</button>
    </div>
    <footer>
        <p>© 2024 CapStyle. Todos los derechos reservados.</p>
        <p>Diseñado con ❤️ por el equipo de desarrollo de CapStyle.</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
