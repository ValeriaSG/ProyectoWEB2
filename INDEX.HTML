<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapStyle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CapStyle</h1>
        <div id="user-info">
            <span id="user-name"></span>
            <button id="logout-button" style="display:none;">Cerrar sesión</button>
            <button id="login-button">Iniciar sesión</button>
        </div>
    </header>
    
    <div id="products">
    </div>

    <div id="cart">
        <h2><span class="cart-icon">🛒</span> Carrito</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-button">Finalizar compra</button>
    </div>
    
    <div id="seller-auth">
        <h2 id="seller-auth-title">Iniciar sesión como vendedor</h2>
        <form id="seller-login-form">
            <input type="email" id="seller-login-email" placeholder="Correo electrónico" required>
            <input type="password" id="seller-login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión </button>
        </form>
    
        <form id="seller-signup-form" style="display:none;">
            <h3>Registrar nuevo vendedor</h3>
            <input type="text" id="seller-signup-name" placeholder="Nombre" required>
            <input type="email" id="seller-signup-email" placeholder="Correo electrónico" required>
            <input type="password" id="seller-signup-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    
        <button id="toggle-seller-auth" onclick="toggleSellerAuth()">¿No tienes cuenta? Regístrate</button>
    </div>
    
    <div id="admin-panel" style="display: none;">
        <h2>Panel de Administración</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <input type="number" id="product-stock" placeholder="Stock" required>
            <input type="text" id="product-images" placeholder="URLs de imágenes (separadas por comas)" required>
            <button type="submit">Agregar producto</button>
        </form>
        <div id="product-list"></div>
    </div>

    <div id="auth">
        <h2 id="auth-title">Iniciar sesión como comprador</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <form id="signup-form" style="display:none;">
            <h3>Crear cuenta</h3>
            <input type="text" id="signup-name" placeholder="Nombre" required>
            <input type="text" id="signup-lastname" placeholder="Apellido" required>
            <input type="email" id="signup-email" placeholder="Correo electrónico" required>
            <input type="password" id="signup-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <button id="toggle-auth" onclick="toggleAuth()">¿No tienes cuenta? Regístrate</button>
    </div>
    <footer>
        <p>© 2024 CapStyle. Todos los derechos reservados.</p>
        <p>Diseñado con ❤️ por el equipo de desarrollo de CapStyle. </p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
